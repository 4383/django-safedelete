language: python

python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4

env:
  - DJANGO_VERSION=1.4
  - DJANGO_VERSION=1.5
  - DJANGO_VERSION=1.6
  - DJANGO_VERSION=1.7
  - DJANGO_VERSION=1.8

install: 
   # This is a dependency of our Django test script
 - pip install argparse --use-mirrors

   # Install the dependencies of the app itself
   # - pip install -r requirements.txt --use-mirrors

 - pip install -q Django==$DJANGO_VERSION --use-mirrors

 - pip install coverage

 - pip install pep8 --use-mirrors
 - pip install pyflakes --use-mirrors

before_script:
    - "pep8 --ignore=E501 safedelete"
    - pyflakes safedelete

script:
    - coverage run quicktest.py safedelete

after_success:
 - pip install coveralls
 - coveralls


# We need to exclude old versions of Django for tests with python 3.
# We need to exclude old versions of Python for tests with Django >= 1.7.
matrix:
    exclude:
        - python: 3.2
          env: DJANGO_VERSION=1.4
        - python: 3.3
          env: DJANGO_VERSION=1.4
        - python: 3.4
          env: DJANGO_VERSION=1.4
        - python: 3.4
          env: DJANGO_VERSION=1.5
        - python: 3.4
          env: DJANGO_VERSION=1.6
        - python: 2.6
          env: DJANGO_VERSION=1.7
        - python: 2.6
          env: DJANGO_VERSION=1.8

